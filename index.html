<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Pricing Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preload" href="data/official_pricing.json" as="fetch" crossorigin="anonymous" />
</head>
<body>
  <div id="app" class="app">
    <header class="top-bar" role="banner">
      <div class="branding">
        <h1 id="app-title">LLM Pricing Dashboard</h1>
      </div>
      <nav class="main-nav" aria-label="Primary navigation">
        <a id="nav-dashboard" href="#/" class="nav-link"></a>
        <a id="nav-calc" href="#/calc" class="nav-link"></a>
        <a id="nav-ratings" href="#/ratings" class="nav-link"></a>
      </nav>
      <div class="toolbar" role="toolbar" aria-label="Controls">
        <label class="input-group">
          <span class="sr-only">Search</span>
          <input type="search" id="search-input" aria-label="Search" placeholder="" />
        </label>
        <div class="dropdown" id="vendor-filter">
          <button id="vendor-filter-btn" class="btn" aria-haspopup="true" aria-expanded="false"></button>
          <div class="dropdown-panel" role="menu" aria-hidden="true">
            <div class="dropdown-header">
              <input type="search" id="vendor-search" placeholder="" aria-label="" />
              <div class="dropdown-actions">
                <button data-action="select-all" class="btn-small"></button>
                <button data-action="clear-all" class="btn-small"></button>
                <button data-action="invert" class="btn-small"></button>
              </div>
            </div>
            <div class="dropdown-body" id="vendor-options" role="group"></div>
          </div>
        </div>
        <button id="favorites-toggle" class="btn toggle" aria-pressed="false"></button>
        <button id="common-toggle" class="btn toggle" aria-pressed="false"></button>
        <div class="segmented">
          <button id="currency-toggle" class="btn"></button>
          <button id="unit-toggle" class="btn"></button>
        </div>
        <button id="lang-toggle" class="btn"></button>
        <button id="import-btn" class="btn secondary"></button>
        <button id="settings-btn" class="btn secondary" aria-haspopup="dialog"></button>
        <button id="reset-btn" class="btn secondary"></button>
      </div>
    </header>

    <main>
      <section id="page-dashboard" class="page" data-route="#/">
        <section id="guide" class="guide" role="region" aria-live="polite">
          <div class="guide-content">
            <p id="guide-text"></p>
            <button id="guide-dismiss" class="btn primary"></button>
          </div>
        </section>

        <section class="table-section" aria-live="polite">
          <div class="table-wrapper" role="region" aria-label="Pricing table">
            <table id="pricing-table">
              <thead>
                <tr>
                  <th data-sort="favorite" aria-sort="none">⭐</th>
                  <th data-sort="vendor" aria-sort="none"></th>
                  <th data-sort="model" aria-sort="none"></th>
                  <th data-sort="input" aria-sort="none"></th>
                  <th data-sort="output" aria-sort="none"></th>
                  <th data-sort="currency" aria-sort="none"></th>
                  <th data-sort="unit" aria-sort="none"></th>
                  <th></th>
                  <th data-sort="tempDefault" aria-sort="none"></th>
                  <th data-sort="region" aria-sort="none"></th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
            <div id="empty-state" class="empty-state" hidden></div>
          </div>
          <nav class="pagination" aria-label="Pagination">
            <button id="prev-page" class="btn" aria-label="Previous page"></button>
            <span id="pagination-info"></span>
            <button id="next-page" class="btn" aria-label="Next page"></button>
          </nav>
        </section>
      </section>

      <section id="page-calc" class="page" data-route="#/calc" hidden>
        <header class="page-header">
          <h2 id="calc-title"></h2>
          <p id="calc-subtitle" class="page-subtitle"></p>
        </header>
        <div class="calc-layout">
          <form id="calc-form" class="calc-form" novalidate>
            <fieldset class="calc-group">
              <legend id="calc-config-title"></legend>
              <label>
                <span id="calc-period-label"></span>
                <select id="calc-period">
                  <option value="day" id="calc-period-day"></option>
                  <option value="month" id="calc-period-month"></option>
                </select>
              </label>
              <label>
                <span id="calc-calls-label"></span>
                <input type="number" id="calc-calls" min="0" step="1" />
              </label>
              <div class="calc-mode">
                <span id="calc-mode-label"></span>
                <label class="calc-radio">
                  <input type="radio" name="calc-mode" id="calc-mode-manual" value="manual" checked />
                  <span id="calc-mode-manual-label"></span>
                </label>
                <label class="calc-radio">
                  <input type="radio" name="calc-mode" id="calc-mode-text" value="text" />
                  <span id="calc-mode-text-label"></span>
                </label>
              </div>
              <label class="calc-lang">
                <span id="calc-lang-label"></span>
                <select id="calc-lang">
                  <option value="zh" id="calc-lang-zh"></option>
                  <option value="en" id="calc-lang-en"></option>
                </select>
              </label>
              <div class="calc-inputs" data-mode="manual">
                <label>
                  <span id="calc-prompt-label"></span>
                  <input type="number" id="calc-prompt" min="0" step="1" />
                </label>
                <label>
                  <span id="calc-completion-label"></span>
                  <input type="number" id="calc-completion" min="0" step="1" />
                </label>
              </div>
              <div class="calc-inputs" data-mode="text" hidden>
                <label>
                  <span id="calc-text-prompt-label"></span>
                  <textarea id="calc-text-prompt" rows="4"></textarea>
                </label>
                <label>
                  <span id="calc-text-completion-label"></span>
                  <textarea id="calc-text-completion" rows="4"></textarea>
                </label>
                <p id="calc-text-hint" class="hint"></p>
              </div>
            </fieldset>
            <fieldset class="calc-group">
              <legend id="calc-model-legend"></legend>
              <label>
                <span id="calc-model-search-label"></span>
                <input type="search" id="calc-model-search" />
              </label>
              <label class="calc-checkbox">
                <input type="checkbox" id="calc-model-common" />
                <span id="calc-model-common-label"></span>
              </label>
              <div id="calc-model-options" class="calc-model-list" role="group" aria-multiselectable="true"></div>
            </fieldset>
            <fieldset class="calc-group">
              <legend id="calc-scenario-legend"></legend>
              <label>
                <span id="calc-scenario-label"></span>
                <select id="calc-scenario-select">
                  <option value="" id="calc-scenario-none"></option>
                </select>
              </label>
              <div class="calc-actions">
                <button type="button" class="btn secondary" id="calc-save"></button>
                <button type="button" class="btn secondary" id="calc-rename"></button>
                <button type="button" class="btn secondary" id="calc-delete"></button>
              </div>
            </fieldset>
            <div class="calc-footer">
              <div id="calc-errors" class="calc-errors" role="alert" hidden></div>
              <div class="calc-buttons">
                <button type="button" class="btn primary" id="calc-compute" disabled></button>
                <button type="button" class="btn secondary" id="calc-export" disabled></button>
              </div>
            </div>
          </form>
          <section class="calc-results" aria-live="polite">
            <header class="calc-results-header">
              <h3 id="calc-results-title"></h3>
              <p id="calc-results-note" class="hint"></p>
            </header>
            <div id="calc-warning" class="calc-warning" hidden></div>
            <table class="calc-table">
              <thead>
                <tr>
                  <th id="calc-col-model"></th>
                  <th id="calc-col-input"></th>
                  <th id="calc-col-output"></th>
                  <th id="calc-col-unit"></th>
                  <th id="calc-col-percall"></th>
                  <th id="calc-col-period"></th>
                  <th id="calc-col-month"></th>
                  <th id="calc-col-diff"></th>
                </tr>
              </thead>
              <tbody id="calc-results-body"></tbody>
            </table>
            <div id="calc-results-empty" class="empty-state"></div>
            <p id="calc-disclaimer" class="hint"></p>
          </section>
        </div>
      </section>

      <section id="page-ratings" class="page" data-route="#/ratings" hidden>
        <header class="page-header">
          <h2 id="ratings-title"></h2>
          <p id="ratings-subtitle" class="page-subtitle"></p>
        </header>
        <div class="ratings-layout">
          <aside class="ratings-sidebar">
            <section class="ratings-weights">
              <h3 id="ratings-weights-title"></h3>
              <div id="ratings-weights-container" class="weights-container"></div>
              <div class="ratings-weight-actions">
                <button type="button" class="btn secondary" id="ratings-reset"></button>
              </div>
            </section>
            <section class="ratings-controls">
              <label class="ratings-control">
                <span id="ratings-sort-label"></span>
                <select id="ratings-sort">
                  <option value="combined" id="ratings-sort-combined"></option>
                  <option value="cost" id="ratings-sort-cost"></option>
                  <option value="heat" id="ratings-sort-heat"></option>
                </select>
              </label>
              <label class="ratings-control">
                <input type="checkbox" id="ratings-common" />
                <span id="ratings-common-label"></span>
              </label>
              <p id="ratings-status" class="hint"></p>
            </section>
          </aside>
          <section class="ratings-results" aria-live="polite">
            <table class="ratings-table">
              <thead>
                <tr>
                  <th id="ratings-col-model"></th>
                  <th id="ratings-col-community"></th>
                  <th id="ratings-col-my"></th>
                  <th id="ratings-col-heat"></th>
                  <th id="ratings-col-n"></th>
                  <th id="ratings-col-updated"></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="ratings-body"></tbody>
            </table>
            <div id="ratings-empty" class="empty-state"></div>
            <p id="ratings-disclaimer" class="hint"></p>
          </section>
        </div>
      </section>

    </main>
  </div>

  <section id="comment-drawer" class="drawer" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="drawer-header">
      <h2 id="drawer-title"></h2>
      <button id="drawer-close" class="btn" aria-label="Close">×</button>
    </div>
    <div class="drawer-body">
      <div id="comment-list" class="comment-list"></div>
      <form id="comment-form" class="comment-form">
        <h3 id="comment-form-title"></h3>
        <label>
          <span id="comment-nickname-label"></span>
          <input type="text" id="comment-nickname" />
        </label>
        <label>
          <span id="comment-content-label"></span>
          <textarea id="comment-content" required></textarea>
        </label>
        <div class="comment-actions">
          <button type="submit" class="btn primary" id="comment-submit"></button>
          <button type="button" class="btn secondary" id="comment-export"></button>
        </div>
      </form>
    </div>
  </section>

  <section id="settings-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <header class="modal-header">
        <h2 id="settings-title"></h2>
        <button class="btn" id="settings-close" aria-label="Close">×</button>
      </header>
      <form id="settings-form" class="modal-body">
        <label>
          <span id="settings-rate-label"></span>
          <input type="number" id="rate-input" step="0.0001" min="0" />
        </label>
        <div class="modal-actions">
          <button type="submit" class="btn primary" id="settings-save"></button>
          <button type="button" class="btn secondary" id="settings-reset"></button>
          <button type="button" class="btn secondary" id="settings-cancel"></button>
        </div>
      </form>
    </div>
  </section>

  <section id="import-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <header class="modal-header">
        <h2 id="import-title"></h2>
        <button class="btn" id="import-close" aria-label="Close">×</button>
      </header>
      <div class="modal-body">
        <p id="import-desc"></p>
        <input type="file" id="import-file" accept=".csv,.tsv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
        <div class="modal-actions">
          <button class="btn primary" id="import-select"></button>
          <button class="btn secondary" id="import-cancel"></button>
        </div>
      </div>
    </div>
  </section>

  <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
